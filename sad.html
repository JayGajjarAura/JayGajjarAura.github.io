<!DOCTYPE html>
    <html lang="en">

    <head>
        <title> Quantity Button </title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js"
            integrity="sha512-CX7sDOp7UTAq+i1FYIlf9Uo27x4os+kGeoT7rgwvY+4dmjqV0IuE/Bl5hVsjnQPQiTOhAX1O2r2j5bjsFBvv/A=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="../JayGajjarAura.github.io/sad.js"></script>
    </head>

    <body>
            <!-- <img class="product" src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/IP3VG5E0X8.jpg" alt="food"> -->
            <div class="form-group">
                <label>Quantity: </label>
                <div class="input-group">
                    <div class="input-group-btn">
                        <button id="down" class="btn btn-default" onclick=" down('0')"><span
                                class="glyphicon glyphicon-minus"></span></button>
                    </div>
                    <input type="text" id="myNumber" class="form-control input-number" value="1" />
                    <div class="input-group-btn">
                        <button id="up" class="btn btn-default" onclick="up('10')"><span
                                class="glyphicon glyphicon-plus"></span></button>
                    </div>
                </div>
            </div>
    </body>

    </html>
